{% extends "base.html" %}
{% load crosscountry_extras %}

{% block title %}List of Meets{% endblock title %}

{% block content %}
  <h1>List of Meets</h1>
  {% sectionbyattribute 'year' meets %}
    <h2>{{ year.year }}</h2>
    {% meets_list year.meets %}
  {% endsectionbyattribute %}
{% endblock %}
